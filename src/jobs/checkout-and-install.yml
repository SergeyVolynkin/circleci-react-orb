executor: default
steps:
  - checkout
  - restore_cache:
      key: v1-node-modules-{{ checksum "yarn.lock" }}
  - install
  - persist_to_workspace:
      root: ~/
      paths: project
  - save_cache:
      key: v1-node-modules-{{ checksum "yarn.lock" }}
      paths:
        - ~/project/node_modules
